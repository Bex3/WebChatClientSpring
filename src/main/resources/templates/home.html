<!DOCTYPE html>
<html lang="en">

<html lang="en-US" ng-app="TIYChatApp">
<html lang="en">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="../static/js/tiy-ng-controller.js"> </script>
<script src="js/tiy-ng-controller.js"></script>

<head>
    <title>Welcome to the chat... </title>
</head>
We will hopefully be chatting in a minute....

<body>

<div>
    <h4> Please input your message below </h4>
    <span>Message: <input type="text" ng-model="messageEntered"/></span>
    <span> <input type="button" ng-click="sendMessage(messageEntered)" value="Let's send your message"/></span>
</div>

<br><br>

<h4>Previous Messages</h4>
<div ng-repeat="message in messages">
    {{message}}
</div>


</body>
</html>
